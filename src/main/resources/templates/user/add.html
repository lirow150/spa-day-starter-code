<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<form method="post" th:action="@{/user/add}">

    <label> User Name:
        <input type="text" name="username" th:value="${user.username}">
    </label>

    <label> Email:
        <input type="email" name="email" th:value="${user.email}">
    </label>

    <label> Password:
    <input type="password" name="password">
    </label>

    <label> Verify Password:
        <input type="password" name="verify" th:value="${user.username}">
    </label>


    <input type = 'submit' value = "Sign Up">

 <p th:text="${error}" ></p>


</form>

</body>
</html>
